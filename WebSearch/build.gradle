buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:19.1.+'
    compile 'com.android.support:appcompat-v7:19.1.+'
    compile 'com.google.guava:guava:16.0.+'
    compile 'com.j256.ormlite:ormlite-android:4.45'
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.5'
    compile 'com.github.manuelpeinado.multichoiceadapter:multichoiceadapter:3.0.1@aar'
    compile 'com.github.manuelpeinado.multichoiceadapter:multichoiceadapter-abc:3.0.1@aar'
    compile files('libs/htmlparser.jar')
    compile project(':lib:android-lib-Solutinno')
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        versionCode 7
        versionName '1.0.4'
        minSdkVersion 10
        targetSdkVersion 19
        packageName 'net.solutinno.websearch'
    }

    signingConfigs {
        release
    }

    buildTypes {
        debug {
            packageNameSuffix '.debug'
            versionNameSuffix '-debug'
        }
    }
}

apply from: 'signing.gradle'
initSigning(android,android.defaultConfig.packageName)
