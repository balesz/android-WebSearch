buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.android.support:appcompat-v7:18.0.+'
    compile 'com.google.guava:guava:14.0.+'
    compile 'com.j256.ormlite:ormlite-android:4.45'
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.5'
    compile project (':lib:android-lib-Solutinno')
}

def keyStoreDir = "$System.env.HOME".concat('/Projects/_keystore/')

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    defaultConfig {
        packageName 'net.solutinno.websearch'
        versionCode 6
        versionName '1.0.3'
        minSdkVersion 10
        targetSdkVersion 15
    }

    signingConfigs {
        release {
            storeFile file(keyStoreDir.concat('android-keystore.jks'))
            keyAlias android.defaultConfig.packageName
            storePassword new File(keyStoreDir.concat('storePassword')).readLines().get(0)
            keyPassword new File(keyStoreDir.concat('keyPassword-'.concat(keyAlias))).readLines().get(0)
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        debug {
            packageNameSuffix '.debug'
            versionNameSuffix '-debug'
        }
    }
}
